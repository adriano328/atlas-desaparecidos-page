<div class="flex justify-center flex-col container-listagem-desaparecidos p-2">
    <div class="flex justify-center w-full flex-col contaiener-estrutura">
        <div class="flex w-full align-center justify-center container-cards">
            <div class="flex flex-row flex-wrap justify-between cards gap-2">
                <p-card class="card cursor-pointer shadow-lg" *ngFor="let pessoa of pessoasPaginadas">
                    <div class="flex flex-column justify-center container-foto">
                        <img [src]="pessoa.urlFoto" class="foto rounded-lg" width="100" height="100" alt="Foto">
                    </div>
                    <div class="flex flex-col justify-center container-informacoes-pessoais mt-3">
                        <span class="texto text-center text-[13px]">{{pessoa.nome}}</span>
                        <span class="texto text-center text-[13px]">{{pessoa.idade}} anos,</span>
                        <div class="flex flex-col">
                            <span class="texto text-center text-[13px]">Última localização:</span>
                            <span class="texto text-center text-[13px]">
                                {{pessoa.ultimaOcorrencia.localDesaparecimentoConcat}}</span>
                        </div>
                        <div class="flex justify-center align-center container-status mt-3">
                            <div class="status-desaparecido bg-red-500 p-1 pl-2 pr-3 rounded" *ngIf="!pessoa.ultimaOcorrencia.dataLocalizacao">
                                <span class="texto text-center text-white text-[10px]">DESAPARECIDO</span>
                            </div>
                            <div class="status-localizado bg-green-500 p-1 pl-3 pr-3 rounded" *ngIf="pessoa.ultimaOcorrencia.dataLocalizacao">
                                <span class="texto text-center text-white text-[10px]">LOCALIZADO</span>
                            </div>
                        </div>
                    </div>
                </p-card>
            </div>
        </div>
        <div class="flex justify-center paginator mt-5">
            <p-paginator class="shadow-lg"
                [first]="first" 
                [rows]="rows" 
                [totalRecords]="pessoas.length"  
                (onPageChange)="onPageChange($event)">
            </p-paginator>
        </div>
    </div> 
</div>
